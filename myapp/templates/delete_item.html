{% extends 'base.html' %}

{% block title %}Delete Item{% endblock %}

{% block content %}
  <h1>Delete Item</h1>
  <p>Are you sure you want to delete <strong>{{ item.title }}</strong> by {{ item.author }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'map' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
