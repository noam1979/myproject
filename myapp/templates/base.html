{% load static %}  <!-- enable static tag usage -->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Charset and title -->
  <meta charset="UTF-8">
  <title>{% block title %}My Website{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional custom CSS -->
  <!-- <link rel="stylesheet" href="{% static 'style.css' %}"> -->

  <!-- Fix for navbar toggler icon (hamburger menu) -->
  <style>
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30'
      xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%280, 0, 0, 0.5%29'
      stroke-width='2' stroke-linecap='round' stroke-miterlimit='10'
      d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'map' %}">My Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'map' %}active{% endif %}" href="{% url 'map' %}">Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'terminal' %}active{% endif %}" href="{% url 'terminal' %}">Terminal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container mt-4">
    {% block content %}
    <!-- child templates override this -->
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-4">
    <small>&copy; {{ now|date:"Y" }} My Website</small>
  </footer>

  <!-- Bootstrap JS bundle (for navbar toggler, modals, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
