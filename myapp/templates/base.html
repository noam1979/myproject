{% load static %}  <!-- enable static tag usage -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Website{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional custom CSS -->
  <!--<link rel="stylesheet" href="{% static 'style.css' %}">-->
</head>
<body>

  <!-- Navbar -->
<!-- Dark Bootstrap navbar variant -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'map' %}">My Site</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'map' %}active{% endif %}" href="{% url 'map' %}">Map</a>
        </li>
            <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'terminal' %}active{% endif %}" href="{% url 'terminal' %}">Terminal</a>
        </li>   
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">About</a>
        </li>
      
 
      </ul>
    </div>
  </div>
</nav>

  <!-- Single content block -->
  <div class="container mt-4">
    {% block content %}
    <!-- child templates override this -->
    {% endblock %}
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
